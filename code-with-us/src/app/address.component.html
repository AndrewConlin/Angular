<fieldset>
    <label>Street:<input type="text" [(ngModel)]="address.street"></label><br>
  </fieldset>

  <fieldset>
    <label>City:<input type="text" [(ngModel)]="address.city"></label><br>
  </fieldset>

  <fieldset>
    <label>State:</label>
    <select [(ngModel)]="address.state">
        <option *ngFor="let state of states">{{state}}</option>
    </select>
  </fieldset>

<fieldset>
<label>Region: </label>
<select [(ngModel)]= "address.region">
  <option *ngFor="let region of regions">{{region}}</option>
</select>
</fieldset>
